<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Color Changing Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container" id="colorChange">
      <form action="#" onsubmit="changecolor">
        <!-- name -->
        <div class="name-box">
          <label>Name</label>
          <input type="text" id="NameInput" placeholder="Enter your Name" />
        </div>
        <!-- color -->
        <div class="color-box">
          <label>Color</label>
          <input
            type="text"
            id="colorinputbox"
            placeholder="Enter you favorite color"
          />
        </div>
        <!-- submit button -->
        <button class="submit-btn" onclick="changeColor()">Submit</button>
      </form>

      <h2 id="message"></h2>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
